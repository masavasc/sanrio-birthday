      font-weight: bold;
      margin-left: 0.3em;

      transition: background 0.2s;
      cursor: pointer;
    }
    button:hover {
      background: #ffe0f0;
    }
    .result-area {
      margin-top: 2em;
      padding: 1.3em 0.7em 1.3em 0.7em;
      background: #fff7fb;
      border-radius: 1.1em;
      min-height: 4em;

    .char {

      color: #d13472;
      font-weight: bold;
      margin-bottom: 0.7em;
      word-break: break-all;
    }
    .img-area {
      min-height: 96px;
      margin-top: 1em;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1.1em;
      flex-wrap: wrap;
    }
    .char-img {
      width: 86px; height: 86px;
      border-radius: 1em;
      box-shadow: 0 0 12px #fcc8e288;
      background: #fff;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .no-img {
      width: 86px; height: 86px;
      border-radius: 1em;
      background: #ffe4ec;
      text-align: center;
      line-height: 86px;
      font-size: 0.93em;
      color: #bbb;
      border: 1.5px solid #fcc8e2aa;
      margin: 0 auto;
    }

      .container {
        max-width: 96vw;
        padding: 1.5em 2vw 1em 2vw;

      const m = parseInt(document.getElementById("month").value, 10);
      const d = parseInt(document.getElementById("day").value, 10);
      const results = charData.filter(row => row[2] === m && row[3] === d);
